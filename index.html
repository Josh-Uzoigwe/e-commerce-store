<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jojo's Web-Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#000000', 
              secondary: '#111111', 
              accent: '#D4AF37', // Metallic Gold
              'accent-hover': '#B8860B', // Dark Goldenrod
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #B8860B 100%)',
              'dark-mesh': 'radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000000 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'bounce-short': 'bounceShort 0.4s ease-in-out',
              'pulse-short': 'pulse 0.5s ease-in-out 1',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceShort: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 4px;
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; /* Gold hover */
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .dark .glass-panel {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(212, 175, 55, 0.2); /* Gold subtle border */
      }
    </style>
<script type="importmap">

    "mongoose": "https://aistudiocdn.com/mongoose@^8.20.0"
  }
}
</script>
</head>
